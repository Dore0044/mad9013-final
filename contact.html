<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="main.css"/>
    <link href='https://fonts.googleapis.com/css?family=Raleway|Marcellus+SC' rel='stylesheet' type='text/css'>
</head>
<body> 
    <div class="wrapper">
    <nav class="navbar navbar-dark bg-inverse">
     <a class="brand" href="#">Andy</a>
     <ul class="nav navbar-nav">
       <li class="nav-item">
         <a class="nav-link" href="index.html">Home</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" href="projects.html">Projects</a>
       </li>
       <li class="nav-item active">
         <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
       </li>
      </ul>
    </nav> 
    <h1>Contact Me</h1>
      <section class="container">
       <p class="desc">If you're interested in a job, fill out this form.</p>
       <br>
        <form>
          <fieldset class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
          </fieldset>
          <fieldset class="form-group">
            <label for="em">Email:</label>
            <input type="email" class="form-control" id="em" name="em" placeholder="Address" required>
          </fieldset>
          <fieldset class="form-group">
            <label for="msg">Message:</label>
            <textarea class="form-control" id="msg" name="msg" rows="3" placeholder="More about yourself (Optional)"></textarea>
          </fieldset>
            <button type="submit" class="btn btn-primary">Send Request <i class="fa fa-hand-o-right"></i></button>
        </form>
        </section>
    </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>      
  <script src="js/main.js"></script> 
</body>
</html>
